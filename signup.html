    <title>Signup</title>

    <!-- Bootstrap core CSS -->
    <link href="./bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./bootstrap/starter-template.css" rel="stylesheet">
	
	<script>
		window.onload = function(){
			var hi=[
				['name', 'age'],
				['kevin', '10']
			];
			convertArrayCSV(hi);
		};
		

		function convertArrayCSV(arr){
			var result = '';
			for (var i = 0; i < arr.length; i++){
				result += arr[i].join(',') + '\n';
			}
			alert(result);
		}
	</script>
	<style>
	.knowfood{
		text-align:center;
	}

  <body>
    <main role="main" class="container">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		  <a class="navbar-brand" href="signup.html">KnowFood</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
			</ul>
			<a class="btn btn-outline-success" href="login.html" role="button">Login</a>
		  </div>
		</nav>
      <div class="knowfood">
        <h1>KNOWFOOD</h1>
        <p class="lead">Know the food you will eat.<br> No food wasted.</p>
		<div class="row">
		<div class="col-lg-2"></div>
		<div class="col-lg-8">
			<form onsubmit="readAttr">
			  <p class="lead" style="text-align:left">Sign Up<br><small id="emailHelp" class="form-text text-muted"><br>Already have an account? <a href="login.html">Login</a>.</small></p>
			  
			  
			  <div class="form-group" style="text-align:left">
				<label for="inputEmail">Email address</label>
				<input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			  </div>
			  <div class="form-group" style="text-align:left">
				<label for="inputPassword">Password</label>
				<input type="password" class="form-control" id="inputPassword" placeholder="Password">
			  </div>
			  <div class="form-group" style="text-align:left">
				<label for="inputName">Name</label>
				<input type="text" class="form-control" id="inputName" placeholder="Ex: Jerry Smith">
			  </div>
			  <div class="form-group" style="text-align:left">
				<label for="inputGender">Sex assigned at birth</label>
				<select type="text" class="form-control" id="inputGender">
					<option>Female</option>
					<option>Male</option>
				</select>
			  </div>
			  <div class="form-group" style="text-align:left">
				<label for="inputAge">Age</label>
				<input type="text" class="form-control" id="inputAge" placeholder="Ex: 19">
			  </div>
			  <div class="form-group" style="text-align:left">
				<label for="inputHeight">Height (inches)</label>
				<input type="text" class="form-control" id="inputHeight" placeholder="Ex: 72">
			  </div>
			  <div class="form-group" style="text-align:left">
				<label for="inputWeight">Weight (pounds)</label>
				<input type="text" class="form-control" id="inputWeight" placeholder="Ex: 150">
			  </div>
			  <div class="form-group" style="text-align:left">
				<label for="inputCal">## Calorie Diet</label>
				<input type="text" class="form-control" id="inputCal" placeholder="Ex: 2000">
			  </div>
			  <label for="inputCal"></label>
			  <div class="form-check" style="text-align:left">
				  <label class="form-check-label">
					<input class="form-check-input" type="checkbox" value="">
					Gluten Free
				  </label>
			  </div>
		   	  <div class="form-check" style="text-align:left">
			    <label class="form-check-label">
				  <input class="form-check-input" type="checkbox" value="">
				  ETC
			    </label>
			  </div>
			  <div class="form-group" style="text-align:left">
				<label for="inputActLev">How active are you?</label>
				<select type="text" class="form-control" id="inputActLev">
					<option>1 (Sedentary, Potato Chip Lifestyle)</option>
					<option>2</option>
					<option>3 (Moderately Active)</option>
					<option>4</option>
					<option>5 (Very Active, You're Insane)</option>
				</select>
			  </div>
			  
			  <div class="row" style="text-align:right"><div class="col-lg-12">
			  <button type="submit" class="btn btn-primary">Submit</button></div></div>
			</form>
			<p></p>
		</div>
		</div>
