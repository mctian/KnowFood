	<script type="text/javascript">
		window.onload = function(){
			setMeal();
		};
		function setMeal(){
			// generate meal
			var height = 71; // inches
			var weight = 150; // lbs
			
			var bmi1 = bmi(height, weight);
			
			var items = [
				['Name', 'Kevin Chow'],
				['Email', 'kchow@princeton.edu'],
				['Sex Assigned at Birth', 'Male'],
				['Age', 20],
				['Height', '' + height % 12 + '\'' + Math.floor(height/12) + '"'],
				['Weight', weight],
				['BMI', Math.round(bmi1*10) / 10],
				['# Calorie Diet', 2000],
				['Dietary Restrictions', 'None'],
				['Activity Level', 'Sedentary']
			];

			var table = "";
			for (var i = 0; i < items.length; i++){
				table += "<tr><th scope=\"row\">" + items[i][0] + "</th>" +
						 "<td>" + items[i][1] + "</td>";
			}
			
			document.getElementById("profilebody").innerHTML = table;
		}
		function bmi(height, weight){
		
			return (weight * .45 / (height * height * 0.025 * 0.025));
		}
		
		function showForm(){
			document.getElementById("form").style.display = "block";
		}
	</script>
